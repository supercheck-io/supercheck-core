apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: supercheck

resources:
  - ../../base

patches:
  - path: replicas-patch.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - TEST_EXECUTION_TIMEOUT_MS=1800000

# In production, you'd typically use a secret manager rather than 
# storing secrets directly in kustomize files.
# This is just a placeholder to show the structure.
secretGenerator:
  - name: app-secrets
    behavior: merge
    literals:
      - POSTGRES_PASSWORD=REPLACE_ME
      - DATABASE_URL=postgres://postgres:REPLACE_ME@postgres:5432/supercheck
      - AWS_ACCESS_KEY_ID=REPLACE_ME
      - AWS_SECRET_ACCESS_KEY=REPLACE_ME 