apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supercheck-ingress
  namespace: supercheck
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: supercheck.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80 