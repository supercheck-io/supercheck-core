apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: supercheck-dev

resources:
  - ../../base

patchesStrategicMerge:
  - dev-patches.yaml

namePrefix: dev-

commonLabels:
  environment: development

replicas:
  - name: supercheck-worker
    count: 2  # Fewer workers for dev