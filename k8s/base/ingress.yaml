apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supertest-ingress
  namespace: supertest
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: supertest.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80 