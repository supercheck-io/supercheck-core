apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: supertest
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: supertest-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        volumeMounts:
        - name: test-artifacts
          mountPath: /app/local-test-runs
        - name: playwright-reports
          mountPath: /app/playwright-report
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 20
      volumes:
      - name: test-artifacts
        emptyDir: {}
      - name: playwright-reports
        emptyDir: {} 