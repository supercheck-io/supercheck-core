# Supercheck App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supercheck-app
  namespace: supercheck
  labels:
    app: supercheck-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supercheck-app
  template:
    metadata:
      labels:
        app: supercheck-app
    spec:
      containers:
        - name: app
          image: ghcr.io/supercheck-io/supercheck/app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: supercheck-config
            - secretRef:
                name: supercheck-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: tests-volume
              mountPath: /app/public/tests
            - name: test-results-volume
              mountPath: /app/public/test-results
            - name: artifacts-volume
              mountPath: /app/public/artifacts
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: tests-volume
          emptyDir: {}
        - name: test-results-volume
          emptyDir: {}
        - name: artifacts-volume
          emptyDir: {}
