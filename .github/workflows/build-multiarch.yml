name: Build Multi-Architecture Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Beta version tag - beta-1.0.0"
        required: false
        type: string
      push_latest:
        description: "Also tag as latest"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  PRIMARY_IMAGE_NAME: krish-kant/supercheck
  SECONDARY_IMAGE_NAME: supercheck-io/supercheck

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry with PAT
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Check registry access
        run: |
          echo "Testing registry access with PAT..."
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Username: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Custom Version: ${{ github.event.inputs.version }}"
          echo "Push Latest: ${{ github.event.inputs.push_latest }}"

      - name: Extract app metadata
        id: app-meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.PRIMARY_IMAGE_NAME }}/app
            ${{ env.REGISTRY }}/${{ env.SECONDARY_IMAGE_NAME }}/app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=beta-1.0.0
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' }}
            type=raw,value=latest,enable=${{ github.event.inputs.push_latest == 'true' }}

      - name: Extract worker metadata
        id: worker-meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.PRIMARY_IMAGE_NAME }}/worker
            ${{ env.REGISTRY }}/${{ env.SECONDARY_IMAGE_NAME }}/worker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=1.0
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' }}
            type=raw,value=latest,enable=${{ github.event.inputs.push_latest == 'true' }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.app-meta.outputs.tags }}
          labels: ${{ steps.app-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.worker-meta.outputs.tags }}
          labels: ${{ steps.worker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image names
        run: |
          echo "Primary App image: ${{ env.REGISTRY }}/${{ env.PRIMARY_IMAGE_NAME }}/app"
          echo "Primary Worker image: ${{ env.REGISTRY }}/${{ env.PRIMARY_IMAGE_NAME }}/worker"
          echo "Secondary App image: ${{ env.REGISTRY }}/${{ env.SECONDARY_IMAGE_NAME }}/app"
          echo "Secondary Worker image: ${{ env.REGISTRY }}/${{ env.SECONDARY_IMAGE_NAME }}/worker"
          echo "App tags:"
          echo "${{ steps.app-meta.outputs.tags }}"
          echo "Worker tags:"
          echo "${{ steps.worker-meta.outputs.tags }}"
